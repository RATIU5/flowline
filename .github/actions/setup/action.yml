name: Setup
description: Perform standard setup and install dependencies using bun.

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: "1.3.5"
    - name: Install dependencies
      shell: bash
      run: bun install --frozen-lockfile
