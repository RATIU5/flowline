services:
  postgres:
    image: postgres:17-alpine
    container_name: flowline-postgres
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${DATABASE_USER:-flowline}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-flowline_dev}
      POSTGRES_DB: ${DATABASE_DB:-flowline}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-flowline} -d ${DATABASE_DB:-flowline}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - flowline-network

volumes:
  postgres_data:
    driver: local

networks:
  flowline-network:
    driver: bridge
